<app-main></app-main>
<div class="container">
    <h3>duplax listbox</h3>
    <div class="row">
        <div class="col-lg-5">
            <div class="card" >
                <div class="card-body">
                    <ul>
                        <li 
                          *ngFor="let item of list1" 
                          [class.item-selected]="item.selected"
                          (click)="toggleSelection(item, 1)">{{item.text}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-2" style="text-align: center;">
          <button (click)="moveSelected('right')"><span>>></span></button><br>
          <button (click)="moveSelected('left')"><span><<</span></button><br>
          <button (click)="moveAll('right')"><span>>>|</span></button><br>
          <button (click)="moveAll('left')"><span>|<<</span></button>
        </div>
       
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body">
                    <ul>
                        <li 
                          *ngFor="let item of list2" 
                          [class.item-selected]="item.selected"
                          (click)="toggleSelection(item, 2)">{{item.text}}</li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
